<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.1"></script>
  <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div id="app" class="container">
  <h1>vue-resource插件</h1>
  <a href="javascript:;" class="btn btn-primary" v-on:click="get">Get请求</a>
  <a href="javascript:;" class="btn btn-primary" v-on:click="post">Post请求</a>
  <a href="javascript:;" class="btn btn-primary" v-on:click="jsonp">JSONP请求</a>
  <a href="javascript:;" class="btn btn-primary" v-on:click="http">http请求</a>
  <hr/>
  <p>{{msg}}</p>

</div>


<script>
  new Vue({
    el: '#app',
    data: {
      msg: ''
    },
    mounted: function () {
      //全局拦截
      Vue.http.interceptors.push(function (request, next) {
        console.log('request init')
        next(function (response) {
          console.log('response init')
          return response
        })
      })
    },
    http: {
      //抽取公共路径
      root: 'http://localhost:63342/vue-project/'
    },
    methods: {
      get: function () {
        this.$http.get('package.json', {
          params: {
            userId: '101'
          },
          headers: {
            token: 'abcd'
          }
        }).then(res => {
          this.msg = res.data
        }, error => {
          this.msg = error
        })
      },
      post: function () {
        this.$http.post('package.json', {
          userId: '102'
        }, {
          headers: {
            access_token: 'cba'
          }
        }).then(function (res) {
          this.msg = res.data
        })
      },
      jsonp: function () {
        this.$http.jsonp('http://www.bootcss.com/').then(function (res) {
          this.msg = res.data
        }, function (error) {
          this.msg = error.data
        })
      },
      http: function () {
        this.$http({
          url: 'package.json',
          methods: 'GET',
          params: {
            userId: '103'
          },
          headers: {
            token: '456'
          },
          timeout: 50,
          before: function () {
            console.log('http befor init')
          }
        }).then(function (res) {
          this.msg = res.data
        })
      }
    }
  })

</script>
</body>
</html>
